<div data-role="page" id="{id}" class="ui-page-footer-fixed">
	<div role="main" id="content" align="center" class="fullContent background-content ui-content">
		<div style="margin:0 10px 0 10px;">
			<h2 id="h2SignUp" style="color: white; text-shadow: none !important;">Sign Up</h2>
			<form id="frmSignUp">
				<input type="text" id="txtName" name="txtName" value="" placeholder="Name" required />
				<input  id="txtNacimiento" name="txtNacimiento" value="" onClick="(this.type='date')" onblur="(this.type='text')"  placeholder="Birth date" required/>	
				<input type="email" id="txtEmailSu" name="txtEmail" value="" placeholder="E-Mail" required />
				<input type="password" id="txtPass" name="txtPass" value="" placeholder="Password" required />
				<input type="password" id="txtPassConfirm" name="txtPassConfirm" value="" placeholder="Confirm password" required />
				<input type="tel" id="txtCelular" name="txtCelular" value="" placeholder="Phone number" required />
			</form>
			<button id="aSignUp" onclick="signUp();">Sign Up</button>
			<br/>
			<br/>
			<br/>
			<br/>
		</div>
	</div>
	<div data-tap-toggle="false" data-hide-during-focus="false" data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a id="aSignIn" href="#login">Sign In</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>	
</div><!-- pageSignUp -->
