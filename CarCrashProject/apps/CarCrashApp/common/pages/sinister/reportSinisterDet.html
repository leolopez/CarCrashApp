<!-- ----------------------------Sinister Details---------------------------------- -->
<div data-role="page" id="{id}" class="ui-page-header-fixed ui-page-footer-fixed">
	<div role="main" class="ui-content">
		<div class="ui-body ui-body-a ui-corner-all">
			<div id="photos" style="padding: 10px 10px 0px 10px;" align="center">
				<div id="photoCube" style="width: 70px; height: 70px; border: thin; border-style: dashed; display: inline-block;"></div>
			</div>
			<a href="#" onclick="takePicture();" class="ui-btn ui-corner-all">Take picture</a>
		</div>
		<br/>
		<div class="ui-body ui-body-a ui-corner-all">
			<div class="ui-field-contain">
				<label for="flipAmbulancia">Medical assistance is required?</label>
				<select name="flipAmbulancia" id="flipAmbulancia" data-role="slider">
					<option value="off">No</option>
					<option value="on">Yes</option>
				</select>
			</div>
			<div class="ui-field-contain">
				<label for="flipLegal">Legal assistance is required?</label>
				<select name="flipLegal" id="flipLegal" data-role="slider">
					<option value="off">No</option>
					<option value="on">Yes</option>
				</select>
			</div>
			<label for="txtObservaciones">Comments:</label>
			<textarea name="txtObservaciones" id="txtObservaciones"></textarea>
		</div>
		<a href="#" onclick="enviarExtras();" class="ui-btn ui-btn-red ui-corner-all">Send Info</a>
	</div>
	<div data-hide-during-focus="false" data-role="footer" data-position="fixed" data-fullscreen="true">
		<h3></h3>
	</div>
</div>
